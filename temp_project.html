        <img src="./static/assets/images/qa_pdf.png" style="display: block;

        margin-right: auto;padding-top: 20px;" width="400" height="500" class="img-responsive" alt="">
        <h1>Ask a Question</h1>
        <p>This model is trained on <b><i><u>"The 48 Laws of Power"</u></i></b></p>

        <form method="post" action="/get-answer">
            <input type="text"  name="question" placeholder="Enter your question here" required>
            <h3>Wait 5 sec to generate the answer Please...</h3>
            <input type="submit" style="text-size-adjust:120px;" value="Get Answer">
        </form>
        <textarea id="answerArea" rows="4" readonly placeholder="Answer will appear here..."></textarea>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const question = document.querySelector('input[name="question"]').value;
            fetch('/get-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('answerArea').textContent = data.answer;
            });
        });
    </script>
